<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .btnNobr{
        border: 0;
        background-color: white;
        color: gray;
        font-size: 20px;
    }
    .btnNobr:hover{
        color: lightseagreen;
    }
</style>
<body>
    <div class="shadow border border-1 rounded w-50 m-auto mt-2">
        <form class="m-2">
            <h3 class="border-bottom p-2">發文</h3>
            <div class="form-row">
                <div class="form-group col-md-6 mb-4">
                    <label>封面</label><i class="bi bi-card-image"></i>
                    <input type="file" class="form-control">

                </div>
                <div class="form-group mb-4">
                    <label>標題</label><i class="bi bi-vector-pen"></i>
                    <input type="text" class="form-control">
                </div>


                <div class="form-group mb-4">
                    <label>內文</label><i class="bi bi-pencil-fill"></i>
                    <!-- 符號貼圖 -->
                    <div>
                        <button class="btnNobr" aria-label="撤回"><i class="bi bi-arrow-90deg-left" ></i></button>
                        <button class="btnNobr" aria-label="復原"><i class="bi bi-arrow-90deg-right" ></i></button>
                        <button class="btnNobr" aria-label=""><i class="bi bi-emoji-laughing"></i></button>
                        <button class="btnNobr" aria-label=""><i class="bi bi-images"></i></button>
                        <button class="btnNobr" aria-label=""><i class="bi bi-camera-video"></i></button>
                        <button class="btnNobr" aria-label=""><i class="bi bi-bar-chart-line"></i></button>
                        <button class="btnNobr" aria-label=""><i class="bi bi-link"></i></button>
                        <button class="btnNobr" aria-label=""><i class="bi bi-type-bold"></i></button>
                        <button class="btnNobr" aria-label=""><i class="bi bi-type-italic"></i></button>
                        <button class="btnNobr" aria-label=""><i class="bi bi-type-strikethrough"></i></button>
                        <button class="btnNobr" aria-label=""><i class="bi bi-type-underline"></i></button>
                        <button class="btnNobr" aria-label=""><i class="bi bi-fonts"></i></button>
                        <button class="btnNobr" aria-label=""><i class="bi bi-palette"></i></button>
                        <button class="btnNobr" aria-label=""><i class="bi bi-paint-bucket"></i></button>
                        <button class="btnNobr" aria-label=""><i class="bi bi-justify"></i></button>
                        <button class="btnNobr" aria-label=""><i class="bi bi-justify-left"></i></button>
                        <button class="btnNobr" aria-label=""> <i class="bi bi-justify-right"></i></button>
                            
                       
                    </div>
                    <textarea class="form-control" rows="10" cols="1000"></textarea>
                </div>

                <div class="form-group mb-4">
                    <label for="">分類</label><i class="bi bi-check-all"></i>
                    <select name="" id="" class="form-control">
                        <option value="">1</option>
                        <option value="">2</option>
                    </select>
                </div>

            </div>

            <div class="row justify-content-center">
                <div class="col-6 ">
                    <div class="row justify-content-center">
                        <button class="btn btn-light w-50">預覽</button>
                    </div>

                </div>
                <div class="col-6 ">
                    <div class="row justify-content-center">
                        <button class="btn btn-light w-50">發表</button>
                    </div>
                </div>
            </div>



        </form>

    </div>
</body>

</html>
